version: '3.8'

services:
  app:
    image: web-app-busca-pessoas-desaparecidas
    build: 
      context: .
      dockerfile: dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_BASE_URL=https://abitus-api.geia.vip/v1
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
